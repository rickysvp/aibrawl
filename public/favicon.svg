<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>

  <!-- 外圈光晕 -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#purpleGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- AI 大脑/神经网络核心 -->
  <g filter="url(#glow)">
    <circle cx="32" cy="32" r="12" fill="url(#purpleGrad)" opacity="0.9"/>
    <circle cx="32" cy="32" r="8" fill="url(#cyanGrad)"/>
    <circle cx="32" cy="32" r="4" fill="#ffffff"/>
  </g>

  <!-- 战斗十字剑 -->
  <g transform="rotate(45 32 32)">
    <rect x="28" y="6" width="8" height="52" rx="2" fill="url(#goldGrad)" opacity="0.8"/>
    <rect x="6" y="28" width="52" height="8" rx="2" fill="url(#goldGrad)" opacity="0.8"/>
  </g>

  <!-- 装饰性粒子 -->
  <circle cx="18" cy="18" r="2" fill="url(#cyanGrad)" opacity="0.8"/>
  <circle cx="46" cy="18" r="1.5" fill="url(#purpleGrad)" opacity="0.6"/>
  <circle cx="18" cy="46" r="1.5" fill="url(#purpleGrad)" opacity="0.6"/>
  <circle cx="46" cy="46" r="2" fill="url(#cyanGrad)" opacity="0.8"/>

  <!-- 闪电装饰 -->
  <path d="M50 12 L54 18 L52 18 L56 24" stroke="url(#goldGrad)" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M14 52 L10 46 L12 46 L8 40" stroke="url(#goldGrad)" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>
