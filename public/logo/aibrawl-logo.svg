<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 发光滤镜 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 金色到紫色渐变 -->
    <linearGradient id="goldPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- 青色发光 -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#00FFFF"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆环 -->
  <circle cx="100" cy="85" r="70" fill="none" stroke="url(#goldPurple)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="100" cy="85" r="62" fill="none" stroke="#06B6D4" stroke-width="1" opacity="0.3"/>
  
  <!-- 像素闪电 - 主体 -->
  <g filter="url(#glow)">
    <!-- 闪电主干 - 像素风格 -->
    <rect x="96" y="25" width="8" height="20" fill="#FFD700"/>
    <rect x="88" y="45" width="8" height="15" fill="#FFD700"/>
    <rect x="96" y="60" width="8" height="15" fill="#FF6B6B"/>
    <rect x="104" y="75" width="8" height="15" fill="#FF6B6B"/>
    <rect x="96" y="90" width="8" height="15" fill="#8B5CF6"/>
    <rect x="88" y="105" width="8" height="15" fill="#8B5CF6"/>
    <rect x="96" y="120" width="8" height="12" fill="#06B6D4"/>
    <rect x="104" y="132" width="6" height="10" fill="#06B6D4"/>
    
    <!-- 闪电分支1 -->
    <rect x="80" y="55" width="8" height="8" fill="#FFD700" opacity="0.8"/>
    <rect x="72" y="63" width="6" height="6" fill="#FFD700" opacity="0.6"/>
    
    <!-- 闪电分支2 -->
    <rect x="112" y="85" width="8" height="8" fill="#FF6B6B" opacity="0.8"/>
    <rect x="120" y="93" width="6" height="6" fill="#FF6B6B" opacity="0.6"/>
    
    <!-- 闪电分支3 -->
    <rect x="80" y="115" width="8" height="8" fill="#8B5CF6" opacity="0.8"/>
    <rect x="72" y="123" width="6" height="6" fill="#8B5CF6" opacity="0.6"/>
  </g>
  
  <!-- 外围像素装饰 -->
  <g opacity="0.6">
    <rect x="45" y="45" width="4" height="4" fill="#06B6D4" filter="url(#glow)"/>
    <rect x="151" y="45" width="4" height="4" fill="#FFD700" filter="url(#glow)"/>
    <rect x="45" y="121" width="4" height="4" fill="#8B5CF6" filter="url(#glow)"/>
    <rect x="151" y="121" width="4" height="4" fill="#FF6B6B" filter="url(#glow)"/>
  </g>
  
  <!-- 文字 AI -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="url(#goldPurple)" filter="url(#glow)">AI</text>
  
  <!-- 文字 BRAWL -->
  <text x="100" y="192" text-anchor="middle" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="#06B6D4" letter-spacing="4" filter="url(#glow)">BRAWL</text>
  
  <!-- 底部装饰线 -->
  <line x1="50" y1="182" x2="150" y2="182" stroke="url(#goldPurple)" stroke-width="2" opacity="0.6"/>
</svg>